{% extends 'base.html' %}

{% block main %}
{% if messages %}
 <ul class="messages">
 {% for message in messages %}
 <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
 {{ message.message }}
 </li>
 {% endfor %}
 </ul>
{% endif %}

<form method='post' enctype="multipart/form-data">{% csrf_token %}
    {{ form.as_p }}
    <button type='submit'>전송</button>
</form >
<a href='/login'>로그인</a>
{% endblock  %}
